<h1>Answer Factory</h1>

<h3><a ng-click="showquestion = showquestion ? false : true" class="btn btn-primary">Ask a question</a></h3>

<!-- <button ui-sref="experts-state" type="submit" class="btn btn-primary pull-right" id="expert">Log in as an expert.</button> -->

<div ng-show = "showquestion">
  <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
    <div class = "form-group">
      <label>Ask your question</label>
      <input ng-model="QuestionsFactory.userQuestion" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>



<div ng-show="questions.length">
  <h3>Search for Questions</h3>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input ng-model="query" type="text" class="from-control" placeholder="Search">Search</input>
      </div>
    </form>
    <div id = "search-results">
      <h2 ng-show="questions.length && filtered.length">Questions</h2>
      <h2 ng-show="questions.length && !filtered.length">No matches</h2>
      <ul>
        <li ng-repeat="item in filtered = (questions | filter:query)">
          <a ui-sref="answered-questions({ questionId: item.id })">{{ item.input }}</a>
        </li>
      </ul>
    </div>

  <h3>Questions To be answered</h3>

  <ul>
    <li ng-repeat="item in questions">
      <a ui-sref="answered-questions({ questionId: item.id })">{{ item.input }}</a>
    </li>
  </ul>
</div>
