<h2>Expert</h2>
<h3>Here are some questions you could answer.</h3>
<div ng-show="questions.length">
  <div ng-repeat="item in questions">
    <a ui-sref="answered-questions({ questionId: item.id })">{{ item.input }}</a>
    <button class="btn btn-primary" ng-click="showanswer = showanswer ? false : true">Answer this question</button>
  <div ng-show="showanswer">
    <h4>{{ item.input }}</h4>
    <form ng-submit="addAnswer()" class="form-inline" role="form">
      <div class = "form-group">
        <label>Answer:</label>
        <input type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">submit</button>
    </form>
  </div>
  </div>
</div>

<div ng-repeat="item in answers">
<p>{{ item.answerInput }}</p>
</div>
<div ui-view></div>
