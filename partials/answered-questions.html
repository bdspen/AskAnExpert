<div ng-show="question.answers.length">
  <h2>Answers for {{ question.input }}</h2>
  <ul>
    <li ng-repeat="item in question.answers | orderBy: '-rating'">
      <span class="glyphicon glyphicon-chevron-up" aria-hidden="true" ng-click="rate(item, 1)"></span>
      <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" ng-click="rate(item, -1)"></span>

      {{ item.rating }} {{ item.name }} {{item.description}}

    </li>
  </ul>
  <form ng-submit="addComment(item, comment)" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="comment" class="form-control" placeholder="comment">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


<div>
  <h2>Add an answer to this question {{ question.input }}</h2>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="expertAnswer" class="form-control" placeholder="answer">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<br>
<button class="btn btn-primary" ui-sref="home">HOME</button>
