<div ng-show="question.answers.length">
  <h2>Answers for {{ question.input }}</h2>
  <ul>
    <li ng-repeat="item in question.answers">
      {{ item.name }}
    </li>
  </ul>
</div>

<div>
  <h2>Add an answer to this question {{ question.input }}</h2>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="expertAnswer" class="form-control" placeholder="answer">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<br>
<button class="btn btn-primary" ui-sref="home">HOME</button>
